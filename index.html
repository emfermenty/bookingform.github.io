<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f7f9fc; padding: 15px; }
    .card { background: #fff; border-radius: 16px; padding: 20px; max-width: 480px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.08);}
    label { display: block; margin: 15px 0 5px; }
    select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; background: #4a90e2; color: #fff; border: none; padding: 14px; border-radius: 12px; margin-top: 20px; font-size: 16px; cursor: pointer;}
    button:hover { background: #357ab7; }
    #status { margin-top: 15px; text-align: center; font-size: 14px; color: #4caf50;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üìå –ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</h2>

    <label>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É:</label>
    <select id="service"></select>

    <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è:</label>
    <select id="slot"></select>

    <button id="submit">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ —É—Å–ª—É–≥–∏ –∏ —Å–ª–æ—Ç—ã –∏–∑ –±—ç–∫–∞
    const services = [
      { id: 1, title: "–ë–æ—Ç–µ–∫—Å" },
      { id: 2, title: "–ß–∏—Å—Ç–∫–∞ –ª–∏—Ü–∞" }
    ];
    const slots = [
      { id: 4, slot_datetime: "2025-09-10T12:00:00" },
      { id: 5, slot_datetime: "2025-09-10T13:00:00" }
    ];

    const serviceSelect = document.getElementById("service");
    services.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.title;
      serviceSelect.appendChild(opt);
    });

    const slotSelect = document.getElementById("slot");
    slots.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = new Date(s.slot_datetime).toLocaleString("ru-RU");
      slotSelect.appendChild(opt);
    });

    document.getElementById("submit").addEventListener("click", () => {
      const data = {
        service_id: serviceSelect.value,
        slot_id: slotSelect.value
      };

      tg.sendData(JSON.stringify(data));
      document.getElementById('status').textContent = '–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã—Ç–∏–µ...';
      setTimeout(() => tg.close(), 1000);
    });
  </script>
</body>
</html>
