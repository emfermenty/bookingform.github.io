  <meta charset="UTF-8">

    .card { background: #fff; border-radius: 16px; padding: 20px; max-width: 480px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.08);}

    .bottom-nav a { text-decoration: none; color: #444; display: flex; flex-direction: column; align-items: center; font-size: 12px; }
    .bottom-nav a.active { color: #4a90e2; font-weight: bold; }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <h2>üìå –ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</h2>

    <label>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É:</label>
    <select id="service"></select>

    <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è:</label>
    <select id="slot"></select>

    <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–ø–∏—Å–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é):</label>
    <textarea id="comment" rows="3" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>

    <button id="submit">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="bottom-nav">
    <a href="index.html" class="active"><i class="fas fa-th-large"></i><span>–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</span></a>
    <a href="anamnez.html"><i class="fas fa-search"></i><span>–ê–Ω–∞–º–Ω–µ–∑</span></a>
    <a href="booking.html"><i class="fas fa-shopping-cart"></i><span>–ó–∞–ø–∏—Å–∏</span></a>
    <a href="favorites.html"><i class="fas fa-heart"></i><span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span></a>
    <a href="profile.html"><i class="fas fa-user"></i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></a>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready(); // ‚Üê –≤—ã–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ

  const serviceSelect = document.getElementById("service");
  const slotSelect = document.getElementById("slot");
  const submitBtn = document.getElementById("submit");
  const statusDiv = document.getElementById("status");

  // –ñ–¥—ë–º –ø–æ–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è user.id
  function waitForUser() {
    return new Promise(resolve => {
      const check = () => {
        if (tg.initDataUnsafe?.user?.id) resolve(tg.initDataUnsafe.user);
        else setTimeout(check, 50);
      };
      check();
    });
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ü–µ–¥—É—Ä—ã –∏ —Å–ª–æ—Ç—ã
  async function loadData() {
    try {
      statusDiv.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...";
      const [servicesRes, slotsRes] = await Promise.all([
        fetch("https://antohabeuty.store/api/services"),
        fetch("https://antohabeuty.store/api/slots")
      ]);

      if (!servicesRes.ok || !slotsRes.ok) {
        throw new Error(`–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ API: ${servicesRes.status} / ${slotsRes.status}`);
      }

      const services = await servicesRes.json();
      const slots = await slotsRes.json();

      serviceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>';
      slotSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>';

      services.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = s.title;
        serviceSelect.appendChild(opt);
      });

      slots.sort((a, b) => new Date(a.slot_datetime) - new Date(b.slot_datetime));
      slots.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = new Date(s.slot_datetime).toLocaleString("ru-RU");
        slotSelect.appendChild(opt);
      });

      statusDiv.textContent = ""; // –æ—á–∏—â–∞–µ–º —Å—Ç–∞—Ç—É—Å
    } catch (err) {
      console.error(err);
      statusDiv.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + err.message;
    }
  }

  // —Å—Ä–∞–∑—É –∑–∞–≥—Ä—É–∂–∞–µ–º
  loadData();

  // –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ó–∞–ø–∏—Å–∞—Ç—å—Å—è"
  submitBtn.addEventListener("click", async () => {
    try {
      const user = await waitForUser();
      const telegramId = user.id;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–Ω–∞–º–Ω–µ–∑
      const res = await fetch(`https://antohabeuty.store/api/anamnez/${telegramId}`);
      const anamnez = await res.json();

      if (!(anamnez.anamnesis === true || anamnez.anamnesis === "true")) {
        tg.showAlert("‚ö†Ô∏è –í—ã –Ω–µ –º–æ–∂–µ—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è, –ø–æ–∫–∞ –Ω–µ –∑–∞–ø–æ–ª–Ω–∏–ª–∏ –∞–Ω–∞–º–Ω–µ–∑!");
        return;
      }

      if (!serviceSelect.value || !slotSelect.value) {
        tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É –∏ —Å–ª–æ—Ç!");
        return;
      }

      const comment = document.getElementById("comment").value.trim();
      const data = {
        action: "book",
        service_id: parseInt(serviceSelect.value),
        slot_id: parseInt(slotSelect.value),
        comment
      };

      console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç:", data);
      tg.sendData(JSON.stringify(data));

      statusDiv.style.color = "#4caf50";
      statusDiv.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã—Ç–∏–µ...';
      setTimeout(() => tg.close(), 1000);

    } catch (err) {
      console.error(err);
      statusDiv.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –∑–∞–ø–∏—Å–∏.";
    }
  });
</script>
</body>
