<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f7f9fc;
            padding: 15px;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
            color: #555;
        }
        select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
            background: #fff;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #357ab7;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
        }
        .success {
            color: #4caf50;
            background: #f0fff4;
        }
        .error {
            color: #f44336;
            background: #fff0f0;
        }
        .loading {
            color: #2196f3;
            background: #f0f8ff;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìå –ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</h2>
        
        <label>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É:</label>
        <select id="service">
            <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥...</option>
        </select>

        <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è:</label>
        <select id="slot">
            <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Ä–µ–º–µ–Ω–∏...</option>
        </select>

        <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–ø–∏—Å–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é):</label>
        <textarea id="comment" rows="3" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>

        <button id="submit" disabled>–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
        
        <div id="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        
        const serviceSelect = document.getElementById("service");
        const slotSelect = document.getElementById("slot");
        const submitButton = document.getElementById("submit");
        const statusDiv = document.getElementById("status");
        const commentTextarea = document.getElementById("comment");

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
        function showStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        function showError(message) {
            showStatus(message, 'error');
            tg.showPopup({
                title: '–û—à–∏–±–∫–∞',
                message: message,
                buttons: [{ type: 'ok' }]
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            showStatus('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'loading');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            tg.sendData(JSON.stringify({ 
                action: "get_data" 
            }));
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppDataReceived', (event) => {
            try {
                console.log('Received data:', event.data);
                
                const data = JSON.parse(event.data);
                
                if (data.services && Array.isArray(data.services)) {
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ —É—Å–ª—É–≥
                    serviceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</option>';
                    data.services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.textContent = service.title;
                        serviceSelect.appendChild(option);
                    });
                }

                if (data.slots && Array.isArray(data.slots)) {
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –≤—Ä–µ–º–µ–Ω–∏
                    slotSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è</option>';
                    
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Å–ª–æ—Ç—ã –ø–æ –¥–∞—Ç–µ
                    data.slots.sort((a, b) => new Date(a.slot_datetime) - new Date(b.slot_datetime));
                    
                    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Å–ª–æ—Ç—ã –ø–æ –¥–∞—Ç–∞–º
                    const slotsByDate = {};
                    data.slots.forEach(slot => {
                        const date = new Date(slot.slot_datetime);
                        const dateKey = date.toLocaleDateString('ru-RU');
                        
                        if (!slotsByDate[dateKey]) {
                            slotsByDate[dateKey] = [];
                        }
                        slotsByDate[dateKey].push(slot);
                    });

                    // –°–æ–∑–¥–∞–µ–º optgroup –¥–ª—è –∫–∞–∂–¥–æ–π –¥–∞—Ç—ã
                    Object.keys(slotsByDate).sort().forEach(date => {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = date;
                        
                        slotsByDate[date].forEach(slot => {
                            const option = document.createElement('option');
                            option.value = slot.id;
                            const time = new Date(slot.slot_datetime).toLocaleTimeString('ru-RU', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            option.textContent = time;
                            optgroup.appendChild(option);
                        });
                        
                        slotSelect.appendChild(optgroup);
                    });
                }

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
                submitButton.disabled = false;
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
                
                // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                setTimeout(() => {
                    showStatus('');
                }, 2000);

            } catch (error) {
                console.error('Error parsing data:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –¥–∞–Ω–Ω—ã—Ö');
            }
        });

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±: –æ–±—Ä–∞–±–æ—Ç–∫–∞ —á–µ—Ä–µ–∑ –æ—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ
        tg.onEvent('message', (message) => {
            try {
                if (message && typeof message === 'string') {
                    const data = JSON.parse(message);
                    processReceivedData(data);
                }
            } catch (error) {
                console.log('Not a JSON message:', message);
            }
        });

        function processReceivedData(data) {
            if (data.services && Array.isArray(data.services)) {
                serviceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</option>';
                data.services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.id;
                    option.textContent = service.title;
                    serviceSelect.appendChild(option);
                });
            }

            if (data.slots && Array.isArray(data.slots)) {
                slotSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è</option>';
                data.slots.sort((a, b) => new Date(a.slot_datetime) - new Date(b.slot_datetime));
                
                data.slots.forEach(slot => {
                    const option = document.createElement('option');
                    option.value = slot.id;
                    const date = new Date(slot.slot_datetime);
                    option.textContent = date.toLocaleString('ru-RU');
                    slotSelect.appendChild(option);
                });
            }

            submitButton.disabled = false;
            showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
            setTimeout(() => showStatus(''), 2000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Ñ–æ—Ä–º—ã
        function validateForm() {
            return serviceSelect.value && slotSelect.value;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function updateSubmitButton() {
            submitButton.disabled = !validateForm();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        serviceSelect.addEventListener('change', updateSubmitButton);
        slotSelect.addEventListener('change', updateSubmitButton);

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        submitButton.addEventListener('click', () => {
            if (!validateForm()) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É –∏ –≤—Ä–µ–º—è');
                return;
            }

            const bookingData = {
                action: "book",
                service_id: parseInt(serviceSelect.value),
                slot_id: parseInt(slotSelect.value),
                comment: commentTextarea.value.trim()
            };

            showStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'loading');
            submitButton.disabled = true;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            tg.sendData(JSON.stringify(bookingData));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                tg.close();
            }, 2000);
        });

        // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
