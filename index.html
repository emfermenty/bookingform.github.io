<body>
  <div class="container">
    <div class="card">

      <div class="form-group">
        <label for="service">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É:</label>
        <select id="service">
          <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="slot">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è:</label>
        <select id="slot">
          <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–ø–∏—Å–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é):</label>
        <textarea id="comment" rows="3" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
      </div>

      <button id="submit" disabled>–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
      
      <div id="status" class="info">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
      
      <div id="debug" class="debug-info hidden">
        <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
        <div id="debug-content"></div>

  <script>
    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω) ---
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) {
      try { 
        tg.expand(); 
        tg.ready();
        console.log('Telegram WebApp detected', tg);
      } catch(e){ 
        console.warn('Telegram WebApp error', e); 
      }
    } else {
      console.warn('Telegram WebApp NOT detected ‚Äî running in debug/browser mode');
    }

    const serviceSelect = document.getElementById("service");
    const slotSelect = document.getElementById("slot");
    const submitBtn = document.getElementById("submit");
    const statusDiv = document.getElementById("status");
    const debugDiv = document.getElementById("debug");
    const debugContent = document.getElementById("debug-content");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
    function showDebugInfo() {
      debugDiv.classList.remove('hidden');
    }

    // –ø–∞—Ä—Å–µ—Ä query param ?test_id=...
    function getQueryParam(name) {
      try { 
        return new URLSearchParams(window.location.search).get(name); 
      } catch(e){ 
        return null; 
      }
    }
    const TEST_ID = getQueryParam('test_id'); // –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω
    const DEBUG_MODE = getQueryParam('debug'); // —Ä–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏

    if (DEBUG_MODE) {
      showDebugInfo();
    }

    // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ initData
    function getTelegramUser() {
      if (!tg || !tg.initData) {
        debugContent.innerHTML += '<p>tg.initData –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω</p>';
        return null;
      }
      
      try {
        const initData = new URLSearchParams(tg.initData);
        const userStr = initData.get('user');
        
        if (userStr) {
          const user = JSON.parse(userStr);
          debugContent.innerHTML += `<p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏–∑ initData: ${JSON.stringify(user)}</p>`;
          return user;
        } else {
          debugContent.innerHTML += '<p>–ü–∞—Ä–∞–º–µ—Ç—Ä "user" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ initData</p>';
        }
      } catch (e) {
        debugContent.innerHTML += `<p>–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ initData: ${e.message}</p>`;
        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ initData:', e);
      }
      
      return null;
    }

    // –ñ–¥—ë–º user (–Ω–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ)
    function waitForUser(timeout = 3000) {
      return new Promise(resolve => {
        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ä–∞–∑—É
        const user = getTelegramUser();
        if (user && user.id) {
          debugContent.innerHTML += '<p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω —Å—Ä–∞–∑—É</p>';
          return resolve(user);
        }
        
        // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –∂–¥—ë–º —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏
        let elapsed = 0;
        const interval = 100;
        const iv = setInterval(() => {
          const user = getTelegramUser();
          if (user && user.id) {
            clearInterval(iv);
            debugContent.innerHTML += `<p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω —á–µ—Ä–µ–∑ ${elapsed}ms</p>`;
            return resolve(user);
          }
          
          elapsed += interval;
          if (elapsed >= timeout) {
            clearInterval(iv);
            debugContent.innerHTML += `<p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –ø–æ –∏—Å—Ç–µ—á–µ–Ω–∏–∏ —Ç–∞–π–º–∞—É—Ç–∞</p>`;
            resolve(null);
          }
        }, interval);
      });
    }

    async function loadData() {
      statusDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥ –∏ —Å–ª–æ—Ç–æ–≤...';
      statusDiv.className = 'info';
      console.log('Loading services and slots...');
      
      try {
        const [servicesRes, slotsRes] = await Promise.all([
          fetch("https://antohabeuty.store/api/services"),
          fetch("https://antohabeuty.store/api/slots")
        ]);

        if (!servicesRes.ok) throw new Error('services status ' + servicesRes.status);
        if (!slotsRes.ok) throw new Error('slots status ' + slotsRes.status);

        const services = await servicesRes.json();
        const slots = await slotsRes.json();

        // –æ—á–∏—Å—Ç–∏—Ç—å
        serviceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É...</option>';
        slotSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è...</option>';

        services.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = s.title || s.name || `#${s.id}`;
          serviceSelect.appendChild(opt);
        });

        slots.sort((a,b) => new Date(a.slot_datetime) - new Date(b.slot_datetime));
        slots.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = new Date(s.slot_datetime).toLocaleString('ru-RU');
          slotSelect.appendChild(opt);
        });

        statusDiv.textContent = '–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—è—é –∞–Ω–∫–µ—Ç—É...';
        statusDiv.className = 'info';
        console.log('services and slots loaded');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ services/slots:', err);
        statusDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + err.message;
        statusDiv.className = 'error';
        // –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É disabled
      }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–Ω–∞–º–Ω–µ–∑ –ø–æ telegramId
    async function checkAnamnezForId(telegramId) {
      if (!telegramId) {
        statusDiv.textContent = '–ù–µ –Ω–∞–π–¥–µ–Ω telegramId –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–Ω–∫–µ—Ç—ã.';
        statusDiv.className = 'error';
        submitBtn.disabled = true;
        return false;
      }

      statusDiv.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–Ω–∫–µ—Ç—ã...';
      statusDiv.className = 'info';
      
      try {
        const res = await fetch(`https://antohabeuty.store/api/anamnez/${telegramId}`);
        if (!res.ok) throw new Error('status ' + res.status);
        const data = await res.json();
        console.log('anamnez response:', data);

        // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫–Ω–æ–ø–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞
        submitBtn.disabled = true;

        if (data && data.anamnesis === true) {
          submitBtn.disabled = false;
          statusDiv.textContent = '–ê–Ω–∫–µ—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞. –ú–æ–∂–µ—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è.';
          statusDiv.className = 'success';
          console.log('Anamnesis == true -> –∫–Ω–æ–ø–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞');
          return true;
        } else {
          // –µ—Å–ª–∏ false ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
          statusDiv.textContent = '‚ö†Ô∏è –ü–µ—Ä–µ–¥ –∑–∞–ø–∏—Å—å—é –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–Ω–∫–µ—Ç—É (–∞–Ω–∞–º–Ω–µ–∑).';
          statusDiv.className = 'warning';
          console.log('Anamnesis == false -> –∫–Ω–æ–ø–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞');
          return false;
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ anamnez:', err);
        submitBtn.disabled = true;
        statusDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–Ω–∫–µ—Ç—ã: ' + err.message;
        statusDiv.className = 'error';
        return false;
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É ‚Äî –ø—É—Å—Ç—å –µ—Å—Ç—å –¥–∞–∂–µ –∫–æ–≥–¥–∞ –∫–Ω–æ–ø–∫–∞ disabled
    submitBtn.addEventListener('click', async (e) => {
      console.log('–ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ submit; disabled=', submitBtn.disabled);
      if (submitBtn.disabled) {
        // –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
        if (tg && typeof tg.showAlert === 'function') {
          tg.showAlert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–Ω–∫–µ—Ç—É (–∞–Ω–∞–º–Ω–µ–∑).');
        } else {
          alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–Ω–∫–µ—Ç—É (–∞–Ω–∞–º–Ω–µ–∑).');
        }
        return;
      }

      // –≤–∞–ª–∏–¥–∞—Ü–∏—è selects
      if (!serviceSelect.value || !slotSelect.value) {
        if (tg && typeof tg.showAlert === 'function') {
          tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É –∏ –≤—Ä–µ–º—è!');
        } else {
          alert('–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É –∏ –≤—Ä–µ–º—è!');
        }
        return;
      }

      const data = {
        action: 'book',
        service_id: parseInt(serviceSelect.value),
        slot_id: parseInt(slotSelect.value),
        comment: document.getElementById('comment').value.trim()
      };

      console.log('–ì–æ—Ç–æ–≤–∏–º –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', data);

      if (tg && typeof tg.sendData === 'function') {
        try {
          tg.sendData(JSON.stringify(data));
          statusDiv.style.color = '#4caf50';
          statusDiv.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞. –ó–∞–∫—Ä—ã—Ç–∏–µ...';
          statusDiv.className = 'success';
          console.log('tg.sendData called');
          setTimeout(() => { 
            try { 
              tg.close(); 
            } catch(e){ 
              console.warn('tg.close error',e); 
            } 
          }, 800);
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ tg.sendData:', err);
          statusDiv.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç–∞: ' + err.message;
          statusDiv.className = 'error';
        }
      } else {
        // —Ä–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤ –±—Ä–∞—É–∑–µ—Ä–µ ‚Äî –ø–æ–∫–∞–∂–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        console.log('tg.sendData not available ‚Äî debug mode. data:', data);
        alert('Debug: –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:\n' + JSON.stringify(data, null, 2));
      }
    });

    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏: –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö -> –ø–æ–ª—É—á–µ–Ω–∏–µ user -> –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–Ω–∞–º–Ω–µ–∑–∞
    (async () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
      if (DEBUG_MODE) {
        showDebugInfo();
        debugContent.innerHTML += `<p>TEST_ID: ${TEST_ID || '–Ω–µ –∑–∞–¥–∞–Ω'}</p>`;
        debugContent.innerHTML += `<p>Telegram WebApp: ${tg ? '–¥–æ—Å—Ç—É–ø–µ–Ω' : '–Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}</p>`;
        
        if (tg) {
          debugContent.innerHTML += `<p>initData: ${tg.initData || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>`;
          debugContent.innerHTML += `<p>initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe || {})}</p>`;
        }
      }

      await loadData();

      const user = await waitForUser(3000);
      let telegramId = null;

      if (user && user.id) {
        telegramId = user.id;
        console.log('User from tg.initData:', telegramId);
        if (DEBUG_MODE) {
          debugContent.innerHTML += `<p>–ò—Å–ø–æ–ª—å–∑—É—é ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${telegramId}</p>`;
        }
      } else if (TEST_ID) {
        telegramId = TEST_ID;
        console.log('–ò—Å–ø–æ–ª—å–∑—É—é TEST_ID –∏–∑ query:', TEST_ID);
        if (DEBUG_MODE) {
          debugContent.innerHTML += `<p>–ò—Å–ø–æ–ª—å–∑—É—é TEST_ID: ${TEST_ID}</p>`;
        }
      } else {
        // fallback –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ç–µ—Å—Ç–∞ ‚Äî –µ—Å–ª–∏ —Ç—ã —Ç–µ—Å—Ç–∏—Ä—É–µ—à—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ –±–µ–∑ query param
        telegramId = 6523582403;
        console.log('tg user –Ω–µ –Ω–∞–π–¥–µ–Ω –∏ TEST_ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω ‚Äî –∏—Å–ø–æ–ª—å–∑—É—é fallback id=6523582403');
        if (DEBUG_MODE) {
          debugContent.innerHTML += `<p>–ò—Å–ø–æ–ª—å–∑—É—é fallback ID: ${telegramId}</p>`;
        }
        // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≤ –ø—Ä–æ–¥–∞–∫—à–Ω–µ –ª—É—á—à–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–∞–∫–æ–π fallback.
      }
