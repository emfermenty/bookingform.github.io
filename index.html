<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2c3e50;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #34495e;
    font-weight: 500;
  }

  select, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 16px;
    background-color: #f8f9fa;
    margin-bottom: 20px;
  }

  textarea { min-height: 100px; resize: vertical; }

  button {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #4a90e2 0%, #357abD 100%);
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 12px rgba(74,144,226,0.3);
  }

  button:disabled {
    background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
    cursor: not-allowed;
    box-shadow: none;
  }

  button:hover:enabled { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(74,144,226,0.4); }
  button:active:enabled { transform: translateY(0); }

  #status {
    text-align: center;
    font-size: 15px;
    padding: 12px;
    border-radius: 10px;
  }

  .success { background-color: #e8f5e9; color: #388e3c; }
  .warning { background-color: #fff8e1; color: #ffa000; }
  .info { background-color: #e3f2fd; color: #1976d2; }
  .error { background-color: #ffebee; color: #d32f2f; }
</style>
</head>
<body>

<div class="card">
  <h2>üìå –ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</h2>

  <label>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É:</label>
  <select id="service"><option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>

  <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è:</label>
  <select id="slot"><option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>

  <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–ø–æ –∂–µ–ª–∞–Ω–∏—é):</label>
  <textarea id="comment"></textarea>

  <button id="submit" disabled>–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
  <div id="status" class="info">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
</div>

<script>
const serviceSelect = document.getElementById('service');
const slotSelect = document.getElementById('slot');
const submitBtn = document.getElementById('submit');
const statusDiv = document.getElementById('status');

// --- –ü–æ–ª—É—á–∞–µ–º telegram_id –∏–∑ URL ---
function getTelegramId() {
  const params = new URLSearchParams(window.location.search);
  return params.get('telegram_id');
}

// --- –ó–∞–≥—Ä—É–∂–∞–µ–º —É—Å–ª—É–≥–∏ –∏ —Å–ª–æ—Ç—ã ---
async function loadData() {
  statusDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥ –∏ —Å–ª–æ—Ç–æ–≤...';
  statusDiv.className = 'info';
  try {
    const [servicesRes, slotsRes] = await Promise.all([
      fetch('https://antohabeuty.store/api/services'),
      fetch('https://antohabeuty.store/api/slots')
    ]);
    const services = await servicesRes.json();
    const slots = await slotsRes.json();

    serviceSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>';
    services.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.id;
      opt.textContent = s.title || `#${s.id}`;
      serviceSelect.appendChild(opt);
    });

    slotSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>';
    slots.sort((a,b)=>new Date(a.slot_datetime)-new Date(b.slot_datetime))
         .forEach(s=>{
           const opt = document.createElement('option');
           opt.value = s.id;
           opt.textContent = new Date(s.slot_datetime).toLocaleString('ru-RU');
           slotSelect.appendChild(opt);
         });

  } catch(e) {
    statusDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + e.message;
    statusDiv.className = 'error';
  }
}

// --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–Ω–∫–µ—Ç—ã ---
async function checkAnamnez(telegramId) {
  if (!telegramId) {
    statusDiv.textContent = `‚ö†Ô∏è Telegram ID –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–µ–π—á–∞—Å: ${telegramId}`;
    statusDiv.className = 'warning';
    submitBtn.disabled = true;
    return false;
  }

  try {
    const res = await fetch(`https://antohabeuty.store/api/anamnez/${telegramId}`);
    const data = await res.json();
    if (data.anamnesis) {
      statusDiv.textContent = '–ê–Ω–∫–µ—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞. –ú–æ–∂–Ω–æ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è.';
      statusDiv.className = 'success';
      submitBtn.disabled = false;
      return true;
    } else {
      statusDiv.textContent = '‚ö†Ô∏è –ü–µ—Ä–µ–¥ –∑–∞–ø–∏—Å—å—é –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–Ω–∫–µ—Ç—É.';
      statusDiv.className = 'warning';
      submitBtn.disabled = true;
      return false;
    }
  } catch(e) {
    statusDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–Ω–∫–µ—Ç—ã: ' + e.message;
    statusDiv.className = 'error';
    submitBtn.disabled = true;
    return false;
  }
}

// --- –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö ---
submitBtn.addEventListener('click', ()=>{
  const data = {
    action: 'book',
    service_id: parseInt(serviceSelect.value),
    slot_id: parseInt(slotSelect.value),
    comment: document.getElementById('comment').value.trim()
  };

  if (window.Telegram?.WebApp?.sendData) {
    window.Telegram.WebApp.sendData(JSON.stringify(data));
  } else {
    alert('Debug: ' + JSON.stringify(data, null, 2));
  }
});

// --- –ó–∞–ø—É—Å–∫ ---
(async()=>{
  await loadData();
  const telegramId = getTelegramId();
  await checkAnamnez(telegramId);
})();
</script>

</body>
</html>
